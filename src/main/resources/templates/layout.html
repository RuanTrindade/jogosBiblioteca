<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Biblioteca de Jogos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <style>
        /* Modo Dark */
        body.dark {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }

        .dark .navbar,
        .dark .footer {
            background-color: #1f1f1f !important;
        }

        /* Cards, inputs e selects */
        .dark .card,
        .dark .form-control,
        .dark .form-select {
            background-color: #1f1f1f !important;
            color: #e0e0e0 !important;
            border-color: #333 !important;
        }

        /* Tabela */
        .dark .table {
            background-color: #1f1f1f !important;
            color: #e0e0e0 !important;
            border-color: #333 !important;
        }

        .dark .table thead,
        .dark .table thead th {
            background-color: #1f1f1f !important;
            color: #e0e0e0 !important;
        }

        .dark .table tbody tr,
.dark .table tbody tr td,
.dark .table tbody tr td span,
.dark .table tbody tr td a {
    background-color: inherit !important; /* herda o fundo da linha */
    color: #e0e0e0 !important;            /* texto branco no dark */
}


        .dark .table tbody tr:hover {
            background-color: #2a2a2a !important;
        }

        /* Links dentro da tabela */
        .dark .table a {
            color: #90caf9 !important;
        }

        /* Badges */
        .dark .badge.bg-success { background-color: #2e7d32 !important; }
        .dark .badge.bg-warning { background-color: #fbc02d !important; color: #121212 !important; }

        /* BotÃµes */
        .dark .btn-info { background-color: #0288d1 !important; border-color: #0288d1 !important; color: #fff; }
        .dark .btn-danger { color: #fff !important; }


        /* ===== BotÃ£o Toggle estilizado ===== */
.theme-toggle {
    cursor: pointer;
    padding: 5px 12px;
    border-radius: 8px;
    border: none;
    background-color: #0288d1;
    color: #fff;
    font-size: 1.1rem;
    transition: 0.3s;
}
.theme-toggle:hover {
    background-color: #0277bd;
}

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
        <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    </div>
</nav>

<main class="container">
    <div th:replace="${content}"></div>
</main>

<footer class="footer container text-center mt-5 py-3">
    <p>&copy; 2025 Ruan Silva Pereira â€“ <a href="https://github.com/seuusuario" target="_blank">GitHub</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");

    function applyTheme(theme) {
        if (theme === "dark") {
            body.classList.add("dark");
            themeToggle.textContent = "â˜€ï¸";
        } else {
            body.classList.remove("dark");
            themeToggle.textContent = "ðŸŒ™";
        }
    }

    themeToggle.addEventListener("click", () => {
        const currentTheme = body.classList.contains("dark") ? "light" : "dark";
        localStorage.setItem("theme", currentTheme);
        applyTheme(currentTheme);
    });

    applyTheme(localStorage.getItem("theme") || "light");
</script>
</body>
</html>
